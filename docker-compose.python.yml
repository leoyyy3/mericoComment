version: '3.8'

services:
  duplicate-functions-web:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: merico-duplicate-functions-web
    ports:
      - "8080:8080"
    volumes:
      # 持久化输出目录
      - ./output:/app/output
      # 持久化日志目录
      - ./log:/app/log
    environment:
      - TZ=Asia/Shanghai
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
